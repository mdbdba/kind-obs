apiVersion: v1
kind: ConfigMap
metadata:
  name: edge-telemetry-collector-config
  namespace: telemetry
data:
  collector-config.yaml: |
    receivers:
      filelog/standard:
        include:
          # Target the Grafana pods in the monitoring namespace
          - /var/log/pods/**/*.log
        exclude:
        - /var/log/pods/queuing_kafka-zookeeper-*/*.log
        - '*.gz'
        start_at: beginning
        include_file_path: true
        include_file_name: true
        operators:
        # Standard processing...
        - type: regex_parser
          regex: '^/var/log/pods/(?P<namespace>[^_]+)_(?P<pod_name>[^_]+)_(?P<pod_uid>[^/]+)/(?P<container_name>[^/]+)/.*$'
          parse_from: attributes["log.file.path"]
          parse_to: attributes
        - type: regex_parser
          regex: '^(?P<timestamp>[^\s]+)\s+(?P<stream>stdout|stderr)\s+(?P<flag>\w)\s+(?P<content>.*)$'
          parse_from: body
          parse_to: attributes
        - type: move
          from: attributes.content
          to: body

      # Zookeeper logs - with simpler processing
      filelog/zookeeper:
        include:
          - /var/log/pods/queuing_kafka-zookeeper-*/*.log
        exclude:
          - '*.gz'
        start_at: beginning
        include_file_path: true
        include_file_name: true
        operators:
          # Only extract path metadata but don't try to parse the body
          - type: regex_parser
            regex: '^/var/log/pods/(?P<namespace>[^_]+)_(?P<pod_name>[^_]+)_(?P<pod_uid>[^/]+)/(?P<container_name>[^/]+)/.*$'
            parse_from: attributes["log.file.path"]
            parse_to: attributes

    processors:
      batch:
        timeout: 1s
        send_batch_size: 1024
      resource:
        attributes:
          - key: app
            value: grafana
            action: upsert
          - key: k8s.namespace.name
            from_attribute: namespace
            action: upsert
          - key: k8s.pod.name
            from_attribute: pod_name
            action: upsert
          - key: k8s.container.name
            from_attribute: container_name
            action: upsert
          - key: topic
            value: grafana-logs
            action: upsert
    
    exporters:
      # debug:
      #   verbosity: detailed
      kafka:
        # Send to the bufstream service in queuing namespace
        brokers: [kafka-kafka-brokers.queuing.svc:9092]
        topic: grafana-logs
        encoding: otlp_proto
        protocol_version: 2.0.0
    
    
    service:
      pipelines:
        logs:
          receivers: [filelog/standard, filelog/zookeeper]
          processors: [batch, resource]
          exporters: [kafka]

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: edge-telemetry-collector
  namespace: telemetry
spec:
  selector:
    matchLabels:
      app: edge-telemetry-collector
  template:
    metadata:
      labels:
        app: edge-telemetry-collector
    spec:
      serviceAccountName: edge-telemetry-collector
      containers:
        - name: collector
          image: otel/opentelemetry-collector-contrib:latest
          args:
            - --config=/conf/collector-config.yaml
          volumeMounts:
            - name: config-volume
              mountPath: /conf
            - name: varlogpods
              mountPath: /var/log/pods
              readOnly: true
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
      volumes:
        - name: config-volume
          configMap:
            name: edge-telemetry-collector-config
        - name: varlogpods
          hostPath:
            path: /var/log/pods
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: edge-telemetry-collector
  namespace: telemetry
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: edge-telemetry-collector
rules:
  - apiGroups: [""]
    resources: ["pods", "namespaces"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: edge-telemetry-collector
subjects:
  - kind: ServiceAccount
    name: edge-telemetry-collector
    namespace: telemetry
roleRef:
  kind: ClusterRole
  name: edge-telemetry-collector
  apiGroup: rbac.authorization.k8s.io